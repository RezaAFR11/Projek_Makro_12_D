<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style/styleloginpage.css">
</head>
<body>
    <div class="container">
        <div class="sisi" id="kiri">
            <div class="login">
                <h1>Craft Dynasty</h1>
                <p>Selamat datang! Silahkan masukkan email dan password anda </p>
                <form action="">
                    <div class="input-group">
                        <input type="email" required>
                        <label for="email">Email</label>
                    </div>
                    <div class="input-group">    
                        <input type="password" required>
                        <label for="password">Password</label>
                    </div>
                    <a href="1.3.lupapassword.html" class="lupa">Lupa kata sandi?</a>
                    <div class="button-group">
                        <button type="submit" class="custom-button" id="Masuk">Masuk</button>
                </form>
                <form action="https://mail.google.com">      
                        <button type="submit" class="custom-button" id="google">Masuk dengan Google</button>
                    </div>
                </form>
                <a href="1.2.daftarpage.html" class="lupa" id="akun">Tidak punya akun? <span class="bold-text">Daftar</span></a>
            </div>
        </div>      
        <div class="sisi" id="kanan">
            <div class="kotakborder">
                <img src="assets/onya.jpeg" class="gambar" id="onya" alt="">
                <img src="assets/dudu.jpeg" class="gambar" id="dudu" alt="">
                <img src="assets/mei.jpeg" class="gambar" id="mei" alt="">
            </div>
        </div>
    </div>
</body>
</html>
